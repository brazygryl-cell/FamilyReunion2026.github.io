<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Family Forum ‚Äî Williams Family Reunion</title>

<link rel="stylesheet" href="style.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<script type="module" src="nav.js"></script>
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<style>
/* üó®Ô∏è Forum Layout */
.forum-container {
  max-width: 850px;
  margin: 3rem auto;
  padding: 1rem;
}

/* Header */
.forum-hero {
  text-align: center;
  padding: 2rem 1rem;
}
.forum-hero h1 {
  font-family: "Playfair Display", serif;
  font-size: clamp(2rem, 4vw, 3rem);
  margin: 0 0 10px;
}
.forum-hero p {
  color: var(--muted);
  margin: 0;
}

/* Composer */
.composer {
  background: linear-gradient(180deg,#121624 0%,#0f121a 100%);
  border: 1px solid var(--border);
  border-radius: 16px;
  box-shadow: var(--shadow);
  padding: 16px;
  margin-bottom: 2rem;
}
.composer textarea {
  width: 100%;
  min-height: 100px;
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 12px;
  color: var(--text);
  background: #0f1218;
  font-family: "Poppins", sans-serif;
  resize: vertical;
}
.composer button {
  background: linear-gradient(180deg, var(--mint) 0%, var(--mint-2) 100%);
  border: none;
  border-radius: 10px;
  color: #0a1310;
  font-weight: 600;
  padding: 10px 18px;
  margin-top: 10px;
  cursor: pointer;
  transition: filter 0.3s ease;
}
.composer button:hover { filter: brightness(1.1); }

/* Posts */
.posts {
  display: grid;
  gap: 16px;
}
.post {
  background: linear-gradient(180deg,#121624 0%,#0f121a 100%);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 16px;
  box-shadow: var(--shadow);
}
.post .meta {
  font-size: 0.9rem;
  color: var(--muted);
  margin-bottom: 8px;
}
.post .body {
  margin-bottom: 1rem;
  line-height: 1.6;
  color: var(--text);
}

/* Comments */
.comments {
  margin-left: 1rem;
  border-left: 2px solid var(--border);
  padding-left: 1rem;
}
.comment {
  background: rgba(255,255,255,0.03);
  padding: 10px 12px;
  border-radius: 8px;
  margin-top: 8px;
}
.comment small {
  color: var(--muted);
  font-size: 0.85rem;
}
.comment p {
  margin: 4px 0;
  color: var(--text);
}

/* Reply box */
.reply-box {
  margin-top: 8px;
}
.reply-box textarea {
  width: 100%;
  min-height: 60px;
  background: #0f1218;
  border: 1px solid var(--border);
  border-radius: 10px;
  color: var(--text);
  padding: 8px;
  resize: vertical;
}
.reply-box button {
  margin-top: 6px;
  padding: 6px 12px;
  border: none;
  border-radius: 8px;
  background: var(--mint);
  color: #0a1310;
  font-weight: 600;
  cursor: pointer;
  transition: filter 0.3s ease;
}
.reply-box button:hover { filter: brightness(1.1); }
</style>
</head>

<body>
<header></header>

<main class="forum-container">
  <div class="forum-hero">
    <h1>Family Forum</h1>
    <p>Chat, share memories, and plan the reunion together üí¨</p>
  </div>

  <!-- Post Composer -->
  <div class="composer">
    <textarea id="newPost" placeholder="What's on your mind, cousin?"></textarea>
    <button id="postBtn">Post</button>
  </div>

  <!-- Posts Feed -->
  <section class="posts" id="posts"></section>
</main>

<footer></footer>

<!-- üí¨ Forum Logic -->
<script>
const postsEl = document.getElementById('posts');
const postBtn = document.getElementById('postBtn');
const newPost = document.getElementById('newPost');

let posts = [
  {
    author: "Aunt Mia",
    text: "Who's bringing the potato salad this year? üëÄ",
    comments: [
      { author: "Uncle Ray", text: "Not me, last time it disappeared fast!" },
      { author: "Taylor", text: "I'll make one batch early and hide it üòÜ" }
    ]
  },
  {
    author: "Jay",
    text: "Anyone flying out of Atlanta? Maybe we can carpool to the airport.",
    comments: []
  }
];

// Render Posts
function renderPosts() {
  postsEl.innerHTML = '';
  posts.forEach((p, i) => {
    const postDiv = document.createElement('div');
    postDiv.className = 'post';
    postDiv.innerHTML = `
      <div class="meta">${p.author}</div>
      <p class="body">${p.text}</p>
      <div class="comments" id="comments-${i}">
        ${p.comments.map(c => `
          <div class="comment"><small>${c.author}</small><p>${c.text}</p></div>
        `).join('')}
      </div>
      <div class="reply-box">
        <textarea id="reply-${i}" placeholder="Reply..."></textarea>
        <button onclick="addReply(${i})">Reply</button>
      </div>
    `;
    postsEl.appendChild(postDiv);
  });
}

function addReply(postIndex) {
  const input = document.getElementById(`reply-${postIndex}`);
  const text = input.value.trim();
  if (!text) return;
  const user = window.netlifyIdentity?.currentUser()?.email || "You";
  posts[postIndex].comments.push({ author: user, text });
  renderPosts();
}

postBtn.addEventListener('click', () => {
  const text = newPost.value.trim();
  if (!text) return;
  const user = window.netlifyIdentity?.currentUser()?.email || "You";
  posts.unshift({ author: user, text, comments: [] });
  newPost.value = '';
  renderPosts();
});

renderPosts();
</script>

<script type="module">
import { loadNavbar, enableLogout, requireAuth } from "./nav.js";
document.addEventListener("DOMContentLoaded", () => {
  loadNavbar();
  enableLogout();
  requireAuth();
});
</script>
</body>
</html>
