<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Forum — Williams Family Reunion</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Navbar -->
  <script type="module" src="nav.js"></script>

  <style>
    .forum-container {
      max-width: 900px;
      margin: 80px auto;
      background: var(--card);
      padding: 20px;
      border-radius: 14px;
      box-shadow: var(--shadow);
    }

    .forum-header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .forum-header h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.2rem;
      margin-bottom: 0.3rem;
      color: var(--text);
    }

    .forum-tabs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .forum-tab {
      background: #121624;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 8px 16px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
    }

    .forum-tab.active,
    .forum-tab:hover {
      background: var(--mint-2);
      color: #0b1311;
      transform: scale(1.05);
    }

    .new-post-btn {
      display: block;
      margin: 0 auto 20px;
      background: var(--mint);
      color: #0b1311;
      border: none;
      padding: 10px 20px;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
      transition: filter 0.2s;
    }

    .new-post-btn:hover {
      filter: brightness(1.1);
    }

    .post {
      background: #101420;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 14px;
    }

    .post .meta {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 6px;
    }

    .post h3 {
      margin: 0;
      font-size: 1.2rem;
      color: var(--mint);
    }

    .post p {
      margin-top: 6px;
      color: var(--text);
    }

    .reply-btn {
      background: transparent;
      border: none;
      color: var(--mint);
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .reply-form {
      margin-top: 8px;
      display: none;
    }

    .reply-form textarea {
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0f1218;
      color: var(--text);
      padding: 8px;
      resize: vertical;
    }

    .reply-form button {
      background: var(--mint);
      color: #0b1311;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 4px;
    }

    .replies {
      margin-top: 8px;
      margin-left: 20px;
      border-left: 2px solid var(--border);
      padding-left: 10px;
    }

    /* Popup Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: var(--shadow);
    }

    .modal-content h2 {
      margin-top: 0;
      font-family: "Playfair Display", serif;
    }

    .modal-content textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #0f1218;
      color: var(--text);
      padding: 10px;
      margin-top: 10px;
      resize: vertical;
    }

    .modal-content button {
      margin-top: 10px;
      padding: 10px 16px;
      background: var(--mint);
      color: #0b1311;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <header></header>

  <main class="forum-container">
    <div class="forum-header">
      <h1>Family Forum</h1>
      <p>Discuss plans, share memories, and stay connected ✨</p>
    </div>

    <div class="forum-tabs">
      <button class="forum-tab active" data-board="general">General</button>
      <button class="forum-tab" data-board="memories">Memories</button>
      <button class="forum-tab" data-board="planning">Planning</button>
    </div>

    <button class="new-post-btn">+ New Post</button>

    <section id="posts"></section>
  </main>

  <!-- Popup for new post -->
  <div id="newPostModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Create a New Post</h2>
      <textarea id="postText" placeholder="Write your post..."></textarea>
      <button id="submitPost">Post</button>
    </div>
  </div>

  <footer></footer>

  <!-- Firebase + Forum Script -->
  <script type="module" src="./forum.js"></script>
</body>
</html>
