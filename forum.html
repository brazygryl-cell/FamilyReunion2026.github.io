<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Forum â€” Williams Family Reunion</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Navbar -->
  <script type="module" src="nav.js"></script>

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
    .forum-hero {
      text-align: center;
      padding: 28px 16px;
    }
    .forum-hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin: 0 0 6px;
    }
    .forum-hero p {
      color: #aaa;
      margin: 0;
    }

    .forum-tabs {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 18px auto 10px;
      flex-wrap: wrap;
    }
    .forum-tab {
      border: 1px solid #555;
      padding: 8px 14px;
      border-radius: 999px;
      background: #222;
      color: #ddd;
      cursor: pointer;
      font-weight: 600;
      transition: background .2s, color .2s, border-color .2s;
    }
    .forum-tab.active {
      background: #ffd700;
      color: #000;
      border-color: #ffd700;
    }

    .composer {
      max-width: 820px;
      margin: 16px auto;
      background: #1c1c1c;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 14px;
      color: #eee;
    }
    .composer textarea {
      width: 100%;
      min-height: 90px;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 10px 12px;
      background: #111;
      color: #fff;
      resize: vertical;
    }
    .composer select, .composer button {
      border: 1px solid #444;
      border-radius: 10px;
      padding: 8px 12px;
      background: #222;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .composer button {
      background: #ffd700; color: #000; border-color: #ffd700;
    }

    .posts {
      max-width: 900px;
      margin: 10px auto 40px;
      display: grid;
      gap: 12px;
    }
    .post {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 14px;
      padding: 14px 16px;
      color: #eee;
    }
    .post .meta {
      font-size: .85rem; color: #999; margin-bottom: 6px;
    }
    .post .body {
      margin: 0; line-height: 1.55;
    }
    .reply-section {
      margin-top: 10px; border-top: 1px solid #333; padding-top: 10px;
    }
    .reply-input {
      width: 100%; border-radius: 8px; padding: 8px; border: 1px solid #444;
      background: #111; color: #fff; margin-bottom: 6px;
    }
    .reply-btn {
      background: #444; border: none; color: #fff; padding: 6px 10px;
      border-radius: 8px; cursor: pointer;
    }
    .reply {
      font-size: 0.9rem; color: #ccc; margin-top: 6px;
      border-left: 3px solid #444; padding-left: 8px;
    }
    .empty { text-align: center; color: #777; padding: 24px 8px; }
  </style>
</head>

<body>
  <header></header>

  <main class="section">
    <div class="forum-hero">
      <h1>Family Forum</h1>
      <p>Chat, share memories, and plan the reunion together.</p>
    </div>

    <div class="forum-tabs" role="tablist" aria-label="Forum boards">
      <button class="forum-tab active" data-board="general" aria-selected="true">General</button>
      <button class="forum-tab" data-board="memories">Memories</button>
      <button class="forum-tab" data-board="planning">Planning</button>
    </div>

    <div class="composer">
      <h3>Create a post</h3>
      <textarea id="postBody" placeholder="Write something for the familyâ€¦"></textarea>
      <div class="row" style="display:flex;gap:10px;justify-content:space-between;align-items:center;margin-top:10px;">
        <select id="postBoard" aria-label="Select board">
          <option value="general" selected>General</option>
          <option value="memories">Memories</option>
          <option value="planning">Planning</option>
        </select>
        <button id="submitPost">Post</button>
      </div>
    </div>

    <section class="posts" id="posts"></section>
  </main>

  <footer></footer>

  <!-- ðŸ” Firestore Forum Logic -->
  <script type="module">
    import { loadNavbar, enableLogout, requireAuth } from "./nav.js";
    import { auth, db } from "./firebase-init.js";
    import {
      collection, addDoc, getDocs, query, orderBy, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    document.addEventListener("DOMContentLoaded", () => {
      loadNavbar();
      enableLogout();
      requireAuth();
    });

    const postsEl = document.getElementById("posts");
    const bodyEl = document.getElementById("postBody");
    const boardEl = document.getElementById("postBoard");
    const submitBtn = document.getElementById("submitPost");
    const tabs = document.querySelectorAll(".forum-tab");
    let currentBoard = "general";

    async function loadPosts(board) {
      postsEl.innerHTML = "<div class='empty'>Loading posts...</div>";
      const q = query(collection(db, "forum_" + board), orderBy("createdAt", "desc"));
      const snapshot = await getDocs(q);
      postsEl.innerHTML = "";
      if (snapshot.empty) {
        postsEl.innerHTML = "<div class='empty'>No posts yet. Be the first to start a conversation!</div>";
        return;
      }
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const postId = docSnap.id;
        const post = document.createElement("article");
        post.className = "post";
        post.innerHTML = `
          <div class="meta">${data.by || "Anonymous"} â€¢ 
            ${data.createdAt ? new Date(data.createdAt.toDate()).toLocaleString() : "just now"} â€¢
            <span style="text-transform:capitalize">${board}</span>
          </div>
          <p class="body">${data.body || ""}</p>
          <div class="reply-section" id="replies-${postId}">
            <input class="reply-input" type="text" placeholder="Replyâ€¦" id="input-${postId}">
            <button class="reply-btn" onclick="addReply('${board}', '${postId}')">Reply</button>
          </div>
        `;
        postsEl.appendChild(post);
      });
    }

    // Add a new post
    submitBtn.addEventListener("click", async () => {
      const user = auth.currentUser;
      const text = bodyEl.value.trim();
      const board = boardEl.value;
      if (!text) return;
      await addDoc(collection(db, "forum_" + board), {
        body: text,
        by: user ? user.email : "Guest",
        createdAt: serverTimestamp()
      });
      bodyEl.value = "";
      loadPosts(board);
    });

    // Add a reply (threaded)
    window.addReply = async function(board, postId) {
      const user = auth.currentUser;
      const input = document.getElementById(`input-${postId}`);
      const reply = input.value.trim();
      if (!reply) return;
      await addDoc(collection(db, `forum_${board}/${postId}/replies`), {
        body: reply,
        by: user ? user.email : "Guest",
        createdAt: serverTimestamp()
      });
      input.value = "";
      alert("Reply added!");
    };

    // Switch boards
    tabs.forEach(btn => {
      btn.addEventListener("click", () => {
        tabs.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentBoard = btn.dataset.board;
        boardEl.value = currentBoard;
        loadPosts(currentBoard);
      });
    });

    loadPosts(currentBoard);
  </script>
</body>
</html>
