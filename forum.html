<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Forum â€” Williams Reunion</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <script type="module" src="./nav.js"></script>

  <style>
    .forum-container {
      max-width: 800px;
      margin: 3rem auto;
      background: rgba(30,30,30,0.9);
      border: 1px solid rgba(255,215,0,0.15);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      padding: 1.5rem;
      color: #f3f3f3;
    }

    h2 {
      text-align: center;
      color: #ffd700;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 2rem;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: vertical;
      background: #222;
      color: #fff;
    }

    button {
      background: #ffd700;
      color: #000;
      font-weight: 600;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { background: #ffdf50; }

    .post {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .post strong {
      color: #ffd700;
    }

    .timestamp {
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header></header>

  <div class="forum-container">
    <h2>ðŸ‘‹ Williams Family Forum</h2>
    <form id="postForm">
      <textarea id="message" placeholder="Share your thoughts, trip plans, or memories..."></textarea>
      <button type="submit">Post Message</button>
    </form>

    <div id="posts"></div>
  </div>

  <footer></footer>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script type="module">
    import { loadNavbar, enableLogout, requireAuth } from "./nav.js";
    import { auth, db } from "./firebase-init.js";
    import { collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    document.addEventListener("DOMContentLoaded", async () => {
      loadNavbar();
      enableLogout();
      requireAuth();

      const postForm = document.getElementById("postForm");
      const messageInput = document.getElementById("message");
      const postsDiv = document.getElementById("posts");

      async function loadPosts() {
        postsDiv.innerHTML = "";
        const q = query(collection(db, "forumPosts"), orderBy("createdAt", "desc"));
        const snapshot = await getDocs(q);
        snapshot.forEach(doc => {
          const data = doc.data();
          const postEl = document.createElement("div");
          postEl.classList.add("post");
          postEl.innerHTML = `
            <strong>${data.user || "Anonymous"}</strong><br>
            <span>${data.message}</span><br>
            <div class="timestamp">${new Date(data.createdAt?.toDate?.() || Date.now()).toLocaleString()}</div>
          `;
          postsDiv.appendChild(postEl);
        });
      }

      postForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const user = auth.currentUser;
        const message = messageInput.value.trim();
        if (!message) return;

        await addDoc(collection(db, "forumPosts"), {
          user: user ? user.email : "Guest",
          message,
          createdAt: serverTimestamp()
        });

        messageInput.value = "";
        loadPosts();
      });

      loadPosts();
    });
  </script>
</body>
</html>
