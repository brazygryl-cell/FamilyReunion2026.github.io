<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forum - Memories - Williams Family Reunion</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Family Memories</h1>
<nav class="forum-nav">
  <a href="forum-general.html">General</a> |
  <a href="forum-memories.html">Memories</a> |
  <a href="forum-planning.html">Planning</a>
</nav>

<button id="logout">Logout</button>
<div id="messages"></div>

<form id="message-form">
  <textarea id="message" placeholder="Share a memory..." required></textarea>
  <button type="submit">Post</button>
</form>

<script type="module">
import { auth, db } from './firebase-init.js';

// ðŸ”’ Auth & approval check
auth.onAuthStateChanged(async user => {
  if (!user) return window.location.href = "login.html";

  const approvedDoc = await db.collection('approvedUsers').doc(user.email).get();
  if (!approvedDoc.exists || !approvedDoc.data().approved) {
    await auth.signOut();
    alert("Your account has not been approved yet.");
    window.location.href = "login.html";
  }
});

// ðŸšª Logout
document.getElementById('logout').addEventListener('click', async () => {
  await auth.signOut();
  window.location.href = "login.html";
});

// ðŸ’¬ Post message
const form = document.getElementById('message-form');
form.addEventListener('submit', async e => {
  e.preventDefault();
  const text = document.getElementById('message').value.trim();
  const user = auth.currentUser;
  if (!text || !user) return;

  await db.collection('forumMessages').add({
    text,
    user: user.email,
    board: 'memories',
    timestamp: new Date()
  });

  document.getElementById('message').value = '';
});

// ðŸ§¾ Display messages for this board
db.collection('forumMessages')
  .where('board', '==', 'memories')
  .orderBy('timestamp', 'asc')
  .onSnapshot(snapshot => {
    const container = document.getElementById('messages');
    container.innerHTML = '';
    snapshot.forEach(doc => {
      const msg = doc.data();
      const div = document.createElement('div');
      div.classList.add('message-card');
      div.innerHTML = `<strong>${msg.user}</strong> â€¢ ${msg.timestamp.toDate ? msg.timestamp.toDate().toLocaleString() : new Date(msg.timestamp).toLocaleString()}<p>${msg.text}</p>`;
      container.appendChild(div);
    });
  });
</script>
</body>
</html>
