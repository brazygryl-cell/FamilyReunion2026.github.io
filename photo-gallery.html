<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Details — Williams Family Reunion</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header></header>

  <section class="section">
    <div class="container">
      <h2>Event Details</h2>
      <div class="grid cols-2">
        <div class="card pad">
          <h3>Itinerary</h3>
          <table class="table">
            <tr><th>Day</th><th>Plan</th></tr>
            <tr><td>Sun</td><td>Arrival &amp; Welcome Dinner</td></tr>
            <tr><td>Mon</td><td>Theme Park Day</td></tr>
            <tr><td>Tue</td><td>Pool + BBQ</td></tr>
          </table>
        </div>
        <div class="card pad">
          <h3>Dress Code &amp; Packing</h3>
          <ul>
            <li><span class="badge">Casual</span> Shorts, tees, sandals</li>
            <li><span class="badge">Pool</span> Swimwear, sunscreen</li>
            <li><span class="badge">Dinner</span> White &amp; Mint Theme</li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <footer></footer>

  <!-- 🔐 Netlify Identity -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<script type="module">
  import { loadNavbar, enableLogout, requireAuth } from "./nav.js";

  // 🚨 Require login BEFORE anything displays
  requireAuth();

  // ✅ After user is confirmed logged in, load UI
  document.addEventListener("DOMContentLoaded", () => {
    loadNavbar();
    enableLogout();
  });
</script>
  <script>
const header = document.querySelector("header");
let lastScrollTop = 0;

window.addEventListener("scroll", () => {
const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

if (scrollTop > lastScrollTop + 50) {
// Scrolling down — hide navbar
header.classList.add("hidden");
} else if (scrollTop < lastScrollTop - 50) {
// Scrolling up — show navbar again
header.classList.remove("hidden");
header.classList.add("scrolled");
}

lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Prevent negative values
});
</script>

</body>
</html>
