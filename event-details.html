<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reunion Events ‚Äî Williams Family Reunion</title>

<link rel="stylesheet" href="style.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
/* ‚ú® Hero Slideshow */
#events-hero {
  position: relative;
  height: 70vh;
  overflow: hidden;
  border-radius: 0 0 40px 40px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.4);
}

#events-hero .slide {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transform: scale(1.05);
  transition: opacity 2s ease-in-out, transform 6s ease-in-out;
}
#events-hero .slide.active { opacity: 1; transform: scale(1); }

#events-hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
  z-index: 1;
}

#events-hero .overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: #fff;
  z-index: 2;
  max-width: 800px;
}

#events-hero h1 { font-family: "Playfair Display", serif; font-size: clamp(2rem, 5vw, 3.2rem); }
#events-hero p { font-size: 1.2rem; }

/* üó∫Ô∏è Map Grid */
.maps-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 16px;
  padding: 2rem;
}
.map-card {
  border-radius: 14px;
  overflow: hidden;
  border: 1px solid var(--border);
  background: linear-gradient(180deg, #121624 0%, #0f121a 100%);
  box-shadow: var(--shadow);
}
.map-card h3 { text-align: center; padding: 10px; }
.map-card iframe { width: 100%; height: 220px; border: none; }

/* üß≠ Itinerary */
.itinerary {
  max-width: 850px;
  margin: 3rem auto;
  padding: 0 1rem;
}
.itinerary details {
  background: rgba(20, 20, 20, 0.8);
  border: 1px solid var(--border);
  border-radius: 12px;
  margin-bottom: 1rem;
  overflow: hidden;
  transition: all 0.3s ease;
}
.itinerary details[open] { background: rgba(25, 25, 25, 0.95); border-color: var(--mint); }
.itinerary summary {
  cursor: pointer;
  font-weight: 600;
  padding: 1rem 1.25rem;
  background: linear-gradient(90deg, #151820, #1b1e28);
}
.itinerary ul { padding: 1rem 1.5rem; }
</style>
</head>

<body>
<header></header>

<section id="events-hero">
  <div class="slide active" style="background-image:url('images/orlando-night.jpg')"></div>
  <div class="slide" style="background-image:url('images/disney.jpg')"></div>
  <div class="slide" style="background-image:url('images/universal.jpg')"></div>
  <div class="slide" style="background-image:url('images/beach.jpg')"></div>

  <div class="overlay">
    <h1>Orlando Adventures Await</h1>
    <p>Explore local attractions and make lasting memories before the big reunion!</p>
  </div>
</section>

<section class="maps-grid">
  <div class="map-card"><h3>Disney World</h3><iframe src="https://www.google.com/maps?q=Disney+World+Orlando&output=embed"></iframe></div>
  <div class="map-card"><h3>Universal Studios</h3><iframe src="https://www.google.com/maps?q=Universal+Orlando&output=embed"></iframe></div>
  <div class="map-card"><h3>Villatel Orlando Resort</h3><iframe src="https://www.google.com/maps?q=Villatel+Orlando+Resort&output=embed"></iframe></div>
</section>

<section class="itinerary">
  <!-- your existing itinerary details stay exactly the same -->
</section>

<footer></footer>

<script>
const slides = document.querySelectorAll('#events-hero .slide');
let current = 0;
setInterval(() => {
  slides[current].classList.remove('active');
  current = (current + 1) % slides.length;
  slides[current].classList.add('active');
}, 8000);
</script>

<!-- üîê Netlify Identity -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<script type="module">
  import { loadNavbar, enableLogout, requireAuth } from "./nav.js";

  document.addEventListener("DOMContentLoaded", () => {
    loadNavbar();
    enableLogout();
    if (!window.location.pathname.includes("login.html")) {
      requireAuth();
    }
  });
</script>
</body>
</html>
