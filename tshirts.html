<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Williams Family Reunion T-Shirts</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script type="module" src="firebase-init.js"></script>
</head>
<body>

<header>
<h1>Williams Family Reunion 2026</h1>
<nav>
  <a href="index.html">Home</a> | 
  <a href="forum.html">Forum</a> | 
  <a href="pricing.html">Pricing</a> |
  <a href="tshirts.html">T-Shirts</a>
</nav>
</header>

<section id="tshirts">
<h2>Order Your Reunion T-Shirt!</h2>

<div class="tshirt-card">
  <h3>Blue Reunion T-Shirt</h3>
  <label>Size: <select id="size1"><option>S</option><option>M</option><option>L</option></select></label>
  <label>Quantity: <input type="number" id="qty1" min="1" value="1"></label>
</div>

<div class="tshirt-card">
  <h3>White Reunion T-Shirt</h3>
  <label>Size: <select id="size2"><option>S</option><option>M</option><option>L</option></select></label>
  <label>Quantity: <input type="number" id="qty2" min="1" value="1"></label>
</div>

<form id="order-form" action="mailto:familyreunionwilliams2026@gmail.com" method="post" enctype="text/plain">
<label>Your Name: <input type="text" name="name" required></label>
<label>Your Email: <input type="email" name="email" required></label>
<input type="hidden" name="order-details" id="order-details">
<button type="submit" onclick="compileOrder()">Submit Order</button>
</form>

<footer>
<p>Made with ‚ù§Ô∏è by Taylor Clark Jones</p>
<p>Art by üî• Andre Clark</p>
</footer>

<script>
function compileOrder(){
  const orderDetails=`
Blue T-Shirt: ${document.getElementById('qty1').value}, Size: ${document.getElementById('size1').value}
White T-Shirt: ${document.getElementById('qty2').value}, Size: ${document.getElementById('size2').value}
`;
  document.getElementById('order-details').value=orderDetails;
}
</script>

<script type="module">
import { auth, db } from './firebase-init.js';
auth.onAuthStateChanged(async user=>{
  if(!user){window.location.href="login.html";return;}
  const doc=await db.collection('approvedUsers').doc(user.email).get();
  if(!doc.exists||!doc.data().approved){await auth.signOut();alert("Not approved.");window.location.href="login.html";}
});
</script>

</body>
</html>
