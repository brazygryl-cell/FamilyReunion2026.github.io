  <div class="slider">

<!-- üîí Auth + Approval Check -->
<script type="module">
import { auth, db } from './firebase-init.js';

auth.onAuthStateChanged(async user => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  const approvedDoc = await db.collection('approvedUsers').doc(user.email).get();
  if (!approvedDoc.exists || !approvedDoc.data().approved) {
    await auth.signOut();
    alert("Your account has not been approved yet.");
    window.location.href = "login.html";
  }
});
</script>

<!-- Countdown Timer -->
<script>
const countdownDate = new Date("July 26, 2026 12:00:00").getTime();

const timerInterval = setInterval(() => {
  const now = new Date().getTime();
  const distance = countdownDate - now;

  const days = Math.floor(distance / (1000*60*60*24));
  const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
  const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
  const seconds = Math.floor((distance % (1000*60)) / 1000);

  document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

  if(distance < 0){
    clearInterval(timerInterval);
    document.getElementById("timer").innerHTML = "The reunion is happening now!";
  }
}, 1000);
</script>

<!-- Gallery Slider -->
<script>
let slides = document.querySelectorAll('.slider img');
let current = 0;

function showSlide(i){
  slides.forEach(s => s.classList.remove('active'));
  slides[i].classList.add('active');
}

function nextSlide(){
  current = (current + 1) % slides.length;
  showSlide(current);
}

function goToSlide(i){
  current = i;
  showSlide(current);
}

// Auto-slide every 3 seconds
showSlide(current);
setInterval(nextSlide, 3000);
</script>

</body>
