<script>
  const slides = document.querySelectorAll('#hero-slideshow .slide');
  const chips = document.querySelectorAll('.count-chip');
  const dotsWrap = document.querySelector('#hero-slideshow .hero-dots');
  const dots = dotsWrap ? dotsWrap.querySelectorAll('button') : [];
  let current = 0;

  function setActiveSlide(idx){
    slides[current].classList.remove('active');
    current = idx;
    slides[current].classList.add('active');

    if (dots.length){
      dots.forEach(d => d.classList.remove('active'));
      dots[current % dots.length].classList.add('active');
    }
  }

  setInterval(() => setActiveSlide((current + 1) % slides.length), 8000);

  if (dots.length){
    dots.forEach((btn, i) => {
      btn.addEventListener('click', () => setActiveSlide(i % slides.length));
    });
  }

  // ðŸ•’ Countdown Timer
  const targetDate = new Date("July 26, 2026 00:00:00").getTime();
  const pad2 = n => String(n).padStart(2, "0");

  setInterval(() => {
    const now = Date.now();
    const distance = targetDate - now;
    if (distance < 0) return;

    const d = Math.floor(distance / (1000 * 60 * 60 * 24));
    const h = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const m = Math.floor((distance % (1000*60*60)) / (1000*60));
    const s = Math.floor((distance % (1000*60)) / 1000);

    document.getElementById("days").innerText = d;
    document.getElementById("hours").innerText = pad2(h);
    document.getElementById("minutes").innerText = pad2(m);
    document.getElementById("seconds").innerText = pad2(s);

    chips.forEach(chip => {
      chip.classList.remove("tick");
      void chip.offsetWidth;
      chip.classList.add("tick");
    });
  }, 1000);
</script>
