<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Williams Family Reunion 2026</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script type="module" src="firebase-init.js"></script>
</head>
<body>

<header>
<h1>Williams Family Reunion 2026</h1>
<p>July 26 - August 1 ‚Ä¢ Orlando, FL</p>
<nav>
  <a href="index.html">Home</a>
  <a href="forum.html">Forum</a>
  <a href="pricing.html">Pricing</a>
  <a href="tshirts.html">T-Shirts</a>
</nav>
</header>

<section id="countdown">
<h2>Countdown to Reunion</h2>
<p id="timer"></p>
</section>

<section id="gallery">
<h2>Family Memories</h2>
<div class="slider">
  <img src="images/family1.jpg" alt="Family 1">
  <img src="images/family2.jpg" alt="Family 2">
  <img src="images/family3.jpg" alt="Family 3">
</div>
<div class="slider-dots">
  <span class="dot" onclick="goToSlide(0)"></span>
  <span class="dot" onclick="goToSlide(1)"></span>
  <span class="dot" onclick="goToSlide(2)"></span>
</div>
</section>

<footer>
<p>Made with ‚ù§Ô∏è by Taylor Clark Jones</p>
<p>Art by üî• Andre Clark</p>
</footer>

<script type="module">
import { auth } from './firebase-init.js';

// enforce login
auth.onAuthStateChanged(user => {
  if(!user) window.location.href = "login.html";
});

// Countdown Timer
const countdownDate = new Date("July 26, 2026 12:00:00").getTime();
setInterval(()=>{
  const now = new Date().getTime();
  const d = countdownDate - now;
  const days = Math.floor(d/(1000*60*60*24));
  const hrs = Math.floor((d%(1000*60*60*24))/(1000*60*60));
  const min = Math.floor((d%(1000*60*60))/(1000*60));
  const sec = Math.floor((d%(1000*60))/1000);
  document.getElementById("timer").innerHTML = `${days}d ${hrs}h ${min}m ${sec}s`;
  if(d<0){
    document.getElementById("timer").innerHTML="The reunion is happening now!";
  }
},1000);

// Gallery Slider
let slides = document.querySelectorAll('.slider img');
let current=0;
function showSlide(i){slides.forEach(s=>s.classList.remove('active'));slides[i].classList.add('active');}
function nextSlide(){current=(current+1)%slides.length;showSlide(current);}
showSlide(current);setInterval(nextSlide,3000);
function goToSlide(i){current=i;showSlide(current);}
</script>

</body>
</html>
