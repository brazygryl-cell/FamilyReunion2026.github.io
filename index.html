
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Johnson Family Reunion 2025</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <h1>Johnson Family Reunion 2025</h1>
  <p>July 19–21 • Myrtle Beach, SC</p>
</header>

<section id="countdown">
  <h2>Countdown to Reunion</h2>
  <p id="timer"></p>
</section>

<section id="gallery">
  <h2>Family Memories</h2>
  <div class="slider">
    <img src="images/family1.jpg" alt="Family 1">
    <img src="images/family2.jpg" alt="Family 2">
    <img src="images/family3.jpg" alt="Family 3">
  </div>
</section>

<section id="rsvp">
  <h2>RSVP</h2>
  <p>Please let us know if you’ll be attending by emailing <a href="mailto:johnsonreunion2025@gmail.com">johnsonreunion2025@gmail.com</a>.</p>
</section>

<footer>
  <p>Made with ❤️ by [Your Name]</p>
</footer>

<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
// Redirect to login if not logged in
if (window.netlifyIdentity) {
  window.netlifyIdentity.init();
  const user = window.netlifyIdentity.currentUser();
  if (!user) {
    window.location.href = "login.html";
  }
}
</script>

<script>
// Gallery Slider
let slides = document.querySelectorAll('.slider img');
let current = 0;
function showSlide(index) {
  slides.forEach(img => img.classList.remove('active'));
  slides[index].classList.add('active');
}
function nextSlide() {
  current = (current + 1) % slides.length;
  showSlide(current);
}
showSlide(current);
setInterval(nextSlide, 3000);

// Countdown Timer
const countdownDate = new Date("July 19, 2025 12:00:00").getTime();
const timer = setInterval(function() {
  const now = new Date().getTime();
  const distance = countdownDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
  const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
  const seconds = Math.floor((distance % (1000*60)) / 1000);

  document.getElementById("timer").innerHTML = 
    `${days}d ${hours}h ${minutes}m ${seconds}s`;

  if(distance < 0) {
    clearInterval(timer);
    document.getElementById("timer").innerHTML = "The reunion is happening now!";
  }
}, 1000);
</script>

<script>
// Gallery Slider JS (already included above)
</script>

</body>
</html>
