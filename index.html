<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Williams Family Reunion — Home</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <script type="module" src="./nav.js"></script>

</head>
<body>
  <header></header>

<section id="hero-slideshow">
  <div class="slide active" style="background-image: url('images/family1.jpg')"></div>
  <div class="slide" style="background-image: url('images/family2.jpg')"></div>
  <div class="slide" style="background-image: url('images/family3.jpg')"></div>

  <div class="overlay">
    <h1>Williams Family Reunion 2026</h1>
    <p>July 26 - August 1 • Orlando, FL</p>
    <a href="event-details.html" class="btn">View Schedule</a>
  </div>
</section>


  <footer></footer>

  <!-- Countdown -->
  <script>
    const target = new Date("July 26, 2026 12:00:00").getTime();
    const dEl = document.getElementById("d");
    const hEl = document.getElementById("h");
    const mEl = document.getElementById("m");
    const sEl = document.getElementById("s");
    setInterval(()=>{
      const now = Date.now();
      const diff = target - now;
      if(diff <= 0){
        dEl.textContent=hEl.textContent=mEl.textContent=sEl.textContent="0";
        return;
      }
      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const mins = Math.floor((diff % (1000*60*60)) / (1000*60));
      const secs = Math.floor((diff % (1000*60)) / 1000);
      dEl.textContent = days; hEl.textContent = hours; mEl.textContent = mins; sEl.textContent = secs;
    }, 1000);
  </script>

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script type="module">
    import { loadNavbar, enableLogout, requireAuth } from "./nav.js";
    document.addEventListener("DOMContentLoaded", () => {
      loadNavbar();
      enableLogout();
      requireAuth();
    });
  </script>
</body>
</html>
