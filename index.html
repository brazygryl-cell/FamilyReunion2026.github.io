<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Williams Family Reunion 2026</title>

<link rel="stylesheet" href="style.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />

<!-- ✅ Move this BELOW fonts but ABOVE style scripts -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
<header></header>

<section id="hero-slideshow">
  <div class="slide active" style="background-image:url('images/family1.jpg')"></div>
  <div class="slide" style="background-image:url('images/family2.jpg')"></div>
  <div class="slide" style="background-image:url('images/family3.jpg')"></div>
  <div class="slide" style="background-image:url('images/family4.jpg')"></div>
 <div class="slide" style="background-image:url('images/family5.jpg')"></div>
   <div class="slide" style="background-image:url('images/family6.jpg')"></div>
 <div class="slide" style="background-image:url('images/family7.jpg')"></div>
   <div class="slide" style="background-image:url('images/family8.jpg')"></div>
 <div class="slide" style="background-image:url('images/family9.jpg')"></div>
   <div class="slide" style="background-image:url('images/family10.jpg')"></div>
   <div class="slide" style="background-image:url('images/family11.jpg')"></div>
   <div class="slide" style="background-image:url('images/family12.jpg')"></div>
  <div class="overlay">
    <h1>Williams Family Reunion 2026</h1>
    <p>July 26 – August 1, 2026 • Orlando, Florida</p>

    <div class="countdown">
      <div class="count-chip"><div class="n" id="days">00</div><div class="l">Days</div></div>
      <div class="count-chip"><div class="n" id="hours">00</div><div class="l">Hours</div></div>
      <div class="count-chip"><div class="n" id="minutes">00</div><div class="l">Minutes</div></div>
      <div class="count-chip"><div class="n" id="seconds">00</div><div class="l">Seconds</div></div>
    </div>

    <a href="events.html" class="btn">View Itinerary</a>
  </div>
</section>

<footer></footer>

<!-- 🎞️ Slideshow + Countdown -->
<script>
const slides = document.querySelectorAll('#hero-slideshow .slide');
let current = 0;
setInterval(() => {
  slides[current].classList.remove('active');
  current = (current + 1) % slides.length;
  slides[current].classList.add('active');
}, 8000);

const targetDate = new Date("July 26, 2026 00:00:00").getTime();
setInterval(() => {
  const now = new Date().getTime();
  const dist = targetDate - now;
  if (dist < 0) return;
  document.getElementById("days").textContent = Math.floor(dist / (1000*60*60*24));
  document.getElementById("hours").textContent = Math.floor((dist % (1000*60*60*24)) / (1000*60*60));
  document.getElementById("minutes").textContent = Math.floor((dist % (1000*60*60)) / (1000*60));
  document.getElementById("seconds").textContent = Math.floor((dist % (1000*60)) / 1000);
}, 1000);
</script>

<!-- ✅ Navbar + Footer loader -->
<script type="module">
  import { loadNavbar, enableLogout, requireAuth } from "./nav.js";
  window.addEventListener("DOMContentLoaded", () => {
    loadNavbar();
    enableLogout();
    requireAuth();
    console.log("✅ Navbar + footer loaded successfully");
  });
</script>
</body>
</html>
