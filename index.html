<style>
/* =========================================================
   HOME HERO ‚Äî smaller slideshow + more animated background
   - hero is now "card-like" (not full height)
   - adds: twinkles, stars, drifting sparkles, gradient shimmer
   ========================================================= */

/* page spacing so header doesn't crowd */
main.home{
  padding: 18px 0 30px;
}

/* --- HERO WRAPPER (card) --- */
#hero-slideshow{
  position:relative;
  width: min(1120px, calc(100% - 48px));
  margin: 22px auto 18px;
  height: clamp(520px, 72vh, 680px); /* smaller than 100vh */
  border-radius: 26px;
  overflow:hidden;
  isolation:isolate;
  border: 1px solid rgba(255,255,255,.14);
  box-shadow: 0 24px 80px rgba(0,0,0,.55);
  backdrop-filter: blur(10px);
}

/* give it a little ‚Äúframe glow‚Äù */
#hero-slideshow::marker{ content:""; } /* harmless */
#hero-slideshow::after{
  content:"";
  position:absolute;
  inset:0;
  z-index: 3;
  pointer-events:none;
  background:
    radial-gradient(900px 520px at 18% 18%, rgba(255,77,141,.22), transparent 60%),
    radial-gradient(900px 520px at 85% 22%, rgba(66,245,195,.18), transparent 62%),
    radial-gradient(1000px 700px at 55% 92%, rgba(122,167,255,.18), transparent 65%),
    linear-gradient(180deg, rgba(0,0,0,.28) 0%, rgba(0,0,0,.62) 70%, rgba(0,0,0,.82) 100%);
}

/* --- SLIDES --- */
#hero-slideshow .slide{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transform: scale(1.10);
  transition: opacity 1.6s ease-in-out, transform 9s ease-in-out, filter 2s ease;
  filter: saturate(1.12) contrast(1.06) brightness(.92);
}
#hero-slideshow .slide.active{
  opacity:1;
  transform: scale(1.03);
  animation: heroKenBurns 16s ease-in-out infinite alternate;
}
@keyframes heroKenBurns{
  0%{ transform: scale(1.03) translate3d(0,0,0) }
  100%{ transform: scale(1.09) translate3d(-1.4%, 1.2%, 0) }
}

/* =========================================================
   BACKGROUND ANIMATIONS INSIDE HERO (stars + twinkles + sparkles)
   Uses extra layers with pseudo-elements + one helper div.
   ========================================================= */

/* a subtle moving "nebula" */
#hero-slideshow .fx-nebula{
  position:absolute;
  inset:-30%;
  z-index: 1;
  pointer-events:none;
  background:
    radial-gradient(closest-side at 18% 28%, rgba(255,77,141,.24), transparent 58%),
    radial-gradient(closest-side at 80% 22%, rgba(66,245,195,.18), transparent 60%),
    radial-gradient(closest-side at 62% 88%, rgba(122,167,255,.20), transparent 62%),
    radial-gradient(closest-side at 30% 85%, rgba(255,209,102,.16), transparent 60%);
  filter: blur(18px) saturate(1.2);
  opacity:.9;
  animation: nebulaDrift 14s cubic-bezier(.2,.9,.2,1) infinite alternate;
  mix-blend-mode: screen;
}
@keyframes nebulaDrift{
  0%{ transform: translate3d(-1.5%, -1%, 0) scale(1.04) }
  100%{ transform: translate3d(1.5%, 1%, 0) scale(1.10) }
}

/* starfield (layer 1) */
#hero-slideshow .fx-stars{
  position:absolute;
  inset:0;
  z-index: 2;
  pointer-events:none;
  opacity:.22;
  background:
    radial-gradient(1.5px 1.5px at 12% 22%, rgba(255,255,255,.95), transparent 60%),
    radial-gradient(1px 1px at 18% 72%, rgba(255,255,255,.85), transparent 60%),
    radial-gradient(2px 2px at 34% 35%, rgba(255,255,255,.90), transparent 60%),
    radial-gradient(1px 1px at 52% 18%, rgba(255,255,255,.80), transparent 60%),
    radial-gradient(1.5px 1.5px at 71% 64%, rgba(255,255,255,.86), transparent 60%),
    radial-gradient(1px 1px at 88% 30%, rgba(255,255,255,.90), transparent 60%),
    radial-gradient(2px 2px at 82% 86%, rgba(255,255,255,.80), transparent 60%),
    radial-gradient(1px 1px at 26% 90%, rgba(255,255,255,.78), transparent 60%);
  animation: starDrift 60s linear infinite;
}
@keyframes starDrift{
  0%{ transform: translate3d(0,0,0) }
  100%{ transform: translate3d(-2%, 1.5%, 0) }
}

/* twinkle layer (uses box-shadow trick) */
#hero-slideshow .fx-twinkles{
  position:absolute;
  inset:0;
  z-index: 2;
  pointer-events:none;
  opacity:.35;
  animation: twinklePulse 3.8s ease-in-out infinite;
  background:
    radial-gradient(1px 1px at 8% 40%, rgba(255,209,102,.85), transparent 60%),
    radial-gradient(1.2px 1.2px at 22% 18%, rgba(66,245,195,.85), transparent 60%),
    radial-gradient(1px 1px at 45% 30%, rgba(122,167,255,.85), transparent 60%),
    radial-gradient(1.1px 1.1px at 66% 22%, rgba(255,77,141,.80), transparent 60%),
    radial-gradient(1px 1px at 78% 55%, rgba(255,255,255,.75), transparent 60%),
    radial-gradient(1.2px 1.2px at 90% 42%, rgba(255,209,102,.80), transparent 60%),
    radial-gradient(1px 1px at 40% 78%, rgba(66,245,195,.75), transparent 60%),
    radial-gradient(1.1px 1.1px at 72% 86%, rgba(122,167,255,.75), transparent 60%);
}
@keyframes twinklePulse{
  0%,100%{ filter: brightness(1) blur(.0px); transform: translateY(0); }
  50%{ filter: brightness(1.15) blur(.2px); transform: translateY(-2px); }
}

/* drifting sparkles/bokeh */
#hero-slideshow .fx-sparkles{
  position:absolute;
  inset:0;
  z-index: 2;
  pointer-events:none;
  opacity:.18;
  background:
    radial-gradient(12px 12px at 18% 62%, rgba(255,209,102,.22), transparent 70%),
    radial-gradient(14px 14px at 78% 35%, rgba(66,245,195,.18), transparent 70%),
    radial-gradient(18px 18px at 55% 80%, rgba(122,167,255,.18), transparent 70%),
    radial-gradient(10px 10px at 35% 25%, rgba(255,77,141,.16), transparent 70%);
  animation: sparkleFloat 12s ease-in-out infinite alternate;
}
@keyframes sparkleFloat{
  0%{ transform: translate3d(0,0,0) }
  100%{ transform: translate3d(-12px, 10px, 0) }
}

/* --- OVERLAY CONTENT (center) --- */
#hero-slideshow .overlay{
  position:absolute;
  inset:0;
  z-index: 4;
  display:grid;
  place-items:center;
  padding: 22px 16px;
}

.hero-panel{
  width: min(900px, 92%);
  text-align:center;
  padding: 26px 22px;
  border-radius: 22px;
  background: rgba(0,0,0,.22);
  border: 1px solid rgba(255,255,255,.14);
  backdrop-filter: blur(14px);
  box-shadow: 0 22px 60px rgba(0,0,0,.45);
}

/* chips */
.hero-chips{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:center;
  margin-bottom: 14px;
}
.hero-chip{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding: 8px 12px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,.16);
  background: rgba(255,255,255,.10);
  box-shadow: 0 14px 34px rgba(0,0,0,.26);
  font-weight: 800;
  letter-spacing:.2px;
}
.hero-chip .dot{
  width:10px;height:10px;border-radius:999px;
  background: linear-gradient(90deg, var(--sun), var(--mint), var(--accent));
}

/* headline */
#hero-slideshow h1{
  font-family:"Playfair Display",serif;
  font-size: clamp(2.1rem, 5.2vw, 4.2rem);
  margin: 0 0 10px;
  line-height:1.08;
  text-shadow: 0 18px 44px rgba(0,0,0,.55);
}
#hero-slideshow h1::after{
  content:"";
  display:block;
  height:4px;
  width: min(260px, 70%);
  margin: 14px auto 0;
  border-radius: 999px;
  background: linear-gradient(90deg, var(--berry), var(--sun), var(--mint), var(--accent));
  box-shadow: 0 10px 28px rgba(0,0,0,.30);
}

/* subtitle */
#hero-slideshow .sub{
  display:inline-block;
  font-size: 1.1rem;
  color: var(--muted);
  margin: 8px 0 16px;
  padding: 10px 14px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.06);
}

/* countdown */
.countdown{
  display:flex;
  justify-content:center;
  gap: 14px;
  flex-wrap:wrap;
  margin: 14px auto 18px;
}
.count-chip{
  background: rgba(255,255,255,.09);
  border: 1px solid rgba(255,255,255,.14);
  border-radius: 16px;
  min-width: 118px;
  padding: 16px 14px;
  text-align:center;
  box-shadow: 0 18px 44px rgba(0,0,0,.32);
}
.count-chip .n{
  font-size: 2.05rem;
  font-weight: 900;
  letter-spacing:.2px;
  background: linear-gradient(90deg, var(--sun), var(--mint), var(--accent));
  -webkit-background-clip:text;
  background-clip:text;
  color: transparent;
  filter: drop-shadow(0 10px 16px rgba(0,0,0,.35));
}
.count-chip .l{ font-size: .95rem; color: var(--muted); }

.count-chip.tick .n{ transform: translateY(-1px) scale(1.02); }

/* buttons */
.hero-actions{
  display:flex;
  gap: 12px;
  justify-content:center;
  flex-wrap:wrap;
  margin-top: 6px;
}
#hero-slideshow .btn{
  display:inline-flex;
  align-items:center;
  gap:10px;
  background: linear-gradient(90deg, var(--sun), var(--mint), var(--accent));
  color:#061014;
  border-radius: 999px;
  padding: 0.95rem 1.55rem;
  text-decoration:none;
  font-weight: 900;
  letter-spacing:.2px;
  box-shadow: 0 18px 46px rgba(0,0,0,.38);
  transition: transform .12s ease, filter .12s ease;
}
#hero-slideshow .btn:hover{ transform: translateY(-1px); filter: brightness(1.05); }
#hero-slideshow .btn:active{ transform: translateY(0) scale(.99); }

#hero-slideshow .btn.secondary{
  background: rgba(255,255,255,.10);
  color: var(--text);
  border: 1px solid rgba(255,255,255,.18);
  box-shadow: 0 14px 34px rgba(0,0,0,.28);
}
#hero-slideshow .btn.secondary:hover{ background: rgba(255,255,255,.14); }

/* optional: small slide indicator dots */
.hero-dots{
  position:absolute;
  left: 50%;
  bottom: 14px;
  transform: translateX(-50%);
  z-index: 5;
  display:flex;
  gap: 8px;
  padding: 8px 10px;
  border-radius: 999px;
  background: rgba(0,0,0,.22);
  border: 1px solid rgba(255,255,255,.14);
  backdrop-filter: blur(10px);
}
.hero-dots button{
  width: 9px;
  height: 9px;
  border-radius: 999px;
  border: none;
  background: rgba(255,255,255,.30);
  cursor:pointer;
  padding:0;
}
.hero-dots button.active{
  background: linear-gradient(90deg, var(--sun), var(--mint), var(--accent));
  box-shadow: 0 8px 18px rgba(0,0,0,.35);
}

/* responsive */
@media (max-width: 640px){
  #hero-slideshow{ width: calc(100% - 28px); border-radius: 22px; }
  .count-chip{ min-width: 140px; }
  .hero-panel{ padding: 22px 16px; }
}

/* reduce motion */
@media (prefers-reduced-motion: reduce){
  #hero-slideshow .slide.active{ animation:none; }
  .fx-nebula, .fx-stars, .fx-twinkles, .fx-sparkles{ animation:none !important; }
}
</style>
</head>

<script>
const slides = document.querySelectorAll('#hero-slideshow .slide');
const chips = document.querySelectorAll('.count-chip');
const dotsWrap = document.querySelector('.hero-dots');
const dots = dotsWrap ? dotsWrap.querySelectorAll('button') : [];
let current = 0;

function setActiveSlide(idx){
  slides[current].classList.remove('active');
  current = idx;
  slides[current].classList.add('active');

  // update dots (we show 5 dots even if you have more slides; they still animate)
  if (dots.length){
    dots.forEach(d => d.classList.remove('active'));
    dots[current % dots.length].classList.add('active');
  }
}

setInterval(() => setActiveSlide((current + 1) % slides.length), 8000);

if (dots.length){
  dots.forEach((btn, i) => {
    btn.addEventListener('click', () => setActiveSlide(i % slides.length));
  });
}

// üïí Countdown Timer
const targetDate = new Date("July 26, 2026 00:00:00").getTime();
const pad2 = n => String(n).padStart(2, "0");

setInterval(() => {
  const now = Date.now();
  const distance = targetDate - now;
  if (distance < 0) return;

  const d = Math.floor(distance / (1000 * 60 * 60 * 24));
  const h = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
  const m = Math.floor((distance % (1000*60*60)) / (1000*60));
  const s = Math.floor((distance % (1000*60)) / 1000);

  document.getElementById("days").innerText = d;
  document.getElementById("hours").innerText = pad2(h);
  document.getElementById("minutes").innerText = pad2(m);
  document.getElementById("seconds").innerText = pad2(s);

  chips.forEach(chip => {
    chip.classList.remove("tick");
    void chip.offsetWidth;
    chip.classList.add("tick");
  });
}, 1000);
</script>
