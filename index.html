<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Williams Family Reunion — Home</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <script type="module" src="./nav.js"></script>
<script type="module">
  import { requireAuth } from "./nav.js";
  requireAuth();
</script>

</head>
<body>
  <header></header>

  <section class="hero">
    <div class="container">
      <div class="wrap">
        <div class="card pad">
          <h1>Williams Family Reunion 2026</h1>
          <p>July 26 – August 1 • Orlando, FL</p>

          <div class="countdown" id="countdown">
            <div class="count-chip"><div class="n" id="d">–</div><div class="l">Days</div></div>
            <div class="count-chip"><div class="n" id="h">–</div><div class="l">Hours</div></div>
            <div class="count-chip"><div class="n" id="m">–</div><div class="l">Minutes</div></div>
            <div class="count-chip"><div class="n" id="s">–</div><div class="l">Seconds</div></div>
          </div>

          <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap">
            <a class="btn mint" href="event-details.html">See Event Details</a>
            <a class="btn ghost" href="photo-gallery.html">View Photos</a>
          </div>
        </div>

        <div class="card pad">
          <div class="kpis">
            <div class="kpi"><div class="big">100+</div><div class="sub">Family Attending</div></div>
            <div class="kpi"><div class="big">7</div><div class="sub">Days Together</div></div>
            <div class="kpi"><div class="big">∞</div><div class="sub">Memories</div></div>
          </div>
          <div class="section">
            <h2>Family Memories (Preview)</h2>
            <div class="gallery">
              <img src="images/family1.jpg" alt="Family 1">
              <img src="images/family2.jpg" alt="Family 2">
              <img src="images/family3.jpg" alt="Family 3">
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <footer></footer>

  <!-- Countdown -->
  <script>
    const target = new Date("July 26, 2026 12:00:00").getTime();
    const dEl = document.getElementById("d");
    const hEl = document.getElementById("h");
    const mEl = document.getElementById("m");
    const sEl = document.getElementById("s");
    setInterval(()=>{
      const now = Date.now();
      const diff = target - now;
      if(diff <= 0){
        dEl.textContent=hEl.textContent=mEl.textContent=sEl.textContent="0";
        return;
      }
      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const mins = Math.floor((diff % (1000*60*60)) / (1000*60));
      const secs = Math.floor((diff % (1000*60)) / 1000);
      dEl.textContent = days; hEl.textContent = hours; mEl.textContent = mins; sEl.textContent = secs;
    }, 1000);
  </script>

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</body>
</html>
