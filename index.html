 <!-- Auth + Approval + Logout -->
 <script type="module">
 import { auth, db } from "./firebase-init.js";
 import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
 import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

 // Enforce login + approval
 onAuthStateChanged(auth, async (user) => {
 if (!user) {
 window.location.href = "login.html";
 return;
 }

 const approvedDoc = await getDoc(doc(db, "approvedUsers", user.email));
 if (!approvedDoc.exists() || !approvedDoc.data().approved) {
 await signOut(auth);
 alert("Your account has not been approved yet.");
 window.location.href = "login.html";
 }
 });

 // Logout handler
 document.getElementById("logout-btn")?.addEventListener("click", async () => {
 await signOut(auth);
 window.location.href = "login.html";
 });
 </script>

 <!-- Countdown -->
 <script>
 const countdownDate = new Date("July 26, 2026 12:00:00").getTime();
 const timerInterval = setInterval(() => {
 const now = new Date().getTime();
 const distance = countdownDate - now;
 const days = Math.floor(distance / (1000 * 60 * 60 * 24));
 const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
 const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
 const seconds = Math.floor((distance % (1000 * 60)) / 1000);
 document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
 if (distance < 0) {
 clearInterval(timerInterval);
 document.getElementById("timer").innerHTML = "The reunion is happening now!";
 }
 }, 1000);
 </script>

 <!-- Gallery -->
 <script>
 let slides = document.querySelectorAll(".slider img");
 let current = 0;
 function showSlide(i) {
 slides.forEach((s) => s.classList.remove("active"));
 slides[i].classList.add("active");
 }
 function nextSlide() {
 current = (current + 1) % slides.length;
 showSlide(current);
 }
 function goToSlide(i) {
 current = i;
 showSlide(current);
 }
 showSlide(current);
 setInterval(nextSlide, 3000);
 </script>
