<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign In • Williams Reunion 2026</title>

<link rel="stylesheet" href="style.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />

<!-- Navbar / Footer Loader -->
<script type="module" src="nav.js"></script>
</head>

<body>
<header></header>

<section class="section">
<div class="container" style="max-width:560px;margin:0 auto;text-align:center;">
<div class="card" style="padding:30px;">
<h2>Sign in to Continue</h2>
<p class="muted">Only family members can access the site. Ask the organizer for an invite.</p>

<button class="btn mint" style="margin-top:20px;" onclick="window.netlifyIdentity.open()">
Login / Register
</button>
</div>

<!-- ✅ Email Contact Block (Restored) -->
<p style="text-align:center;color:#777;font-size:0.9rem;margin-top:25px;">
Registration is <strong>invite only</strong>.<br><br>
<a href="mailto:taylor.clarkjones25@gmail.com?subject=Family Reunion 2026 Registration"
style="color:var(--mint);font-weight:600;">
Email Taylor to Request Access
</a>
</p>

</div>
</section>

<footer></footer>

<!-- Netlify Identity -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<script>
if (window.netlifyIdentity) {
window.netlifyIdentity.on("login", () => {
window.location.href = "index.html";
});
}
</script>

</body>
</html>
