<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login ‚Äî Williams Family Reunion</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>

  <style>
    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
    }
    .login-card {
      background: linear-gradient(180deg,#121624 0%,#0f121a 100%);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px 28px;
      text-align: center;
      box-shadow: var(--shadow);
      max-width: 460px;
      width: 100%;
    }
    .login-card h2 {
      font-family: "Playfair Display", serif;
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--text);
    }
    .login-card p {
      color: var(--muted);
      font-size: 1.05rem;
      margin-bottom: 28px;
      line-height: 1.6;
    }
    input {
      width:100%;
      background:#0f121a;
      border:1px solid var(--border);
      border-radius:8px;
      padding:10px 12px;
      color:var(--text);
      margin-bottom:12px;
      font-size:1.05rem;
    }
    .login-btn {
      background:var(--mint);
      color:#000;
      font-weight:700;
      font-size:1.05rem;
      border:none;
      border-radius:10px;
      padding:12px 22px;
      cursor:pointer;
      transition:all .2s ease;
    }
    .login-btn:hover { filter:brightness(1.15); transform:scale(1.03); }
    .invite-note {
      text-align:center;
      color:var(--muted);
      font-size:.95rem;
      margin-top:24px;
    }
    .invite-note a { color:var(--mint); font-weight:600; text-decoration:none; }
    .invite-note a:hover { color:var(--mint-2); text-decoration:underline; }
    .error-msg { color:#ff6b6b; margin-top:10px; font-size:.95rem; }
  </style>
</head>

<body>

<header></header>

<section class="section login-wrapper">
  <div class="login-card">
  <h2>Family Login</h2>
<p>Sign in or create your account using your email and password.</p>

<input id="emailInput" type="email" placeholder="Email address" required />
<input id="passwordInput" type="password" placeholder="Password" required />

<button id="loginBtn" class="login-btn">Log In</button>
<button id="createBtn" class="login-btn" style="margin-top:10px;background:#7EE0C2;color:#000;">
  Create Account
</button>

  </div>
</section>

<p class="invite-note">
  Need access? <a href="#" id="emailLink">üìß Email Taylor to Request Approval</a>
</p>

<footer></footer>

<!-- ‚úÖ Firebase login logic -->
<!-- ‚úÖ Login Script (must come after the button exists) -->
<script type="module">
  import { auth, db } from "./firebase-init.js";
  import { 
    createUserWithEmailAndPassword, 
    signInWithEmailAndPassword, 
    signOut 
  } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
  import { doc, getDoc, setDoc } 
    from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

  const loginBtn = document.getElementById("loginBtn");
  const emailInput = document.getElementById("emailInput");
  const passwordInput = document.getElementById("passwordInput");

  async function isApproved(email) {
    const ref = doc(db, "approvedUsers", email);
    const snap = await getDoc(ref);
    return snap.exists() && snap.data().approved === true;
  }

  loginBtn.addEventListener("click", async () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    if (!email || !password) {
      alert("Please enter both email and password.");
      return;
    }

    console.log("Attempting login for:", email);

    try {
      // Try login first
      const userCred = await signInWithEmailAndPassword(auth, email, password);
      console.log("Login success:", userCred.user.email);

      const approved = await isApproved(email);
      if (approved) {
        alert("‚úÖ Welcome back! Redirecting...");
        window.location.href = "index.html";
      } else {
        alert("‚ö†Ô∏è Your account is pending approval. Please email Taylor.");
        await signOut(auth);
      }

    } catch (error) {
      console.warn("Login failed:", error.code);

      if (error.code === "auth/user-not-found") {
        console.log("Creating new user...");
        try {
          const newUser = await createUserWithEmailAndPassword(auth, email, password);
          console.log("User created:", newUser.user.email);

          await setDoc(doc(db, "approvedUsers", email), { approved: false });
          alert("‚úÖ Account created! Pending approval ‚Äî please email Taylor.");
          await signOut(auth);
        } catch (createError) {
          console.error("Create failed:", createError.code, createError.message);
          alert("‚ùå Create failed: " + createError.message);
        }
      } 
      else if (error.code === "auth/invalid-credential" || error.code === "auth/wrong-password") {
        alert("‚ùå Invalid password. Try again or reset your password.");
      } 
      else {
        console.error("Unhandled error:", error);
        alert("‚ùå " + (error.message || "Something went wrong."));
      }
    }
  });
</script>


<!-- ‚úÖ Email popup for Taylor -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const emailLink = document.querySelector("#emailLink");
  const email = "taylor.clarkjones25@gmail.com";
  const subject = "Williams Family Reunion Access Request";
  const body = "Hi Taylor,%0A%0AI'd like to request access to the family site.%0A%0AThanks,%0A[Your Name]";
  if (!emailLink) return;
  emailLink.addEventListener("click", e => {
    e.preventDefault();
    const gmailURL = `https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${encodeURIComponent(subject)}&body=${body}`;
    const mailtoURL = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${body}`;
    const ua = navigator.userAgent || navigator.vendor || window.opera;
    const isMobile = /Android|iPhone|iPad|iPod/i.test(ua);
    if (isMobile) window.location.href = mailtoURL;
    else {
      const popup = window.open(gmailURL,"gmailCompose",
        `width=700,height=600,left=${window.innerWidth/2-350},top=${window.innerHeight/2-300}`);
      setTimeout(()=>{ if(!popup||popup.closed||typeof popup.closed==="undefined") window.location.href = mailtoURL; },600);
    }
  });
});
</script>

</body>
</html>
