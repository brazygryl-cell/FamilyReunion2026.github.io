<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Williams Family Reunion</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- Firebase core -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<!-- Firebase Authentication -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<!-- Firebase Firestore Database -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

</head>
<body>

<div id="login-page">
  <h1>Welcome to the Williams Family Reunion!</h1>
  <p>Please log in to access the site.</p>
  <p><strong>New family member?</strong> Click “Sign Up” to register your email. Once we approve it, you’ll be able to log in!</p>
  <button id="login-button">Login / Sign Up</button>
</div>

<!-- Netlify Identity Widget -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
  // Initialize Netlify Identity
  if (window.netlifyIdentity) {
    window.netlifyIdentity.init();

    const loginButton = document.getElementById('login-button');
    loginButton.addEventListener('click', () => {
      window.netlifyIdentity.open(); // Opens login/signup modal
    });

    // Redirect to main site after login
    window.netlifyIdentity.on('login', user => {
      window.location.href = 'index.html';
      window.netlifyIdentity.close();
    });

    // Optional: log out if someone manually accesses login page while logged in
    window.netlifyIdentity.on('logout', () => {
      console.log('User logged out');
    });
  }
  
</script>
</body>
</html>
