<!-- âœ… Firebase login logic -->
<script type="module">
  import { auth, provider, db } from "./firebase-init.js";
  import { signInWithPopup, onAuthStateChanged, signOut } 
    from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
  import { doc, getDoc } 
    from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

  const loginBtn = document.getElementById("loginBtn");

  loginBtn.addEventListener("click", async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      const email = result.user?.email;

      const ref = doc(db, "approvedUsers", email);
      const snap = await getDoc(ref);

      if (snap.exists() && snap.data().approved === true) {
        window.location.href = "index.html";
      } else {
        alert("Your account is pending approval. Please email the coordinator.");
        await signOut(auth);
      }
    } catch (err) {
      console.error(err);
      alert("Could not sign in. Please try again.");
    }
  });

  // Redirect if already signed in and approved
  onAuthStateChanged(auth, async (user) => {
    if (!user) return;
    const ref = doc(db, "approvedUsers", user.email);
    const snap = await getDoc(ref);
    if (snap.exists() && snap.data().approved === true) {
      window.location.href = "index.html";
    }
  });
</script>

<!-- âœ… Custom email popup for Taylor -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const emailLink = document.querySelector("#emailLink");
  const email = "taylor.clarkjones25@gmail.com";
  const subject = "Williams Family Reunion Registration";
  const body = "Hi Taylor,%0A%0AI'd like to register or learn more about the reunion.%0A%0AThanks,%0A[Your Name]";

  if (!emailLink) return;

  emailLink.addEventListener("click", (e) => {
    e.preventDefault();

    const gmailURL = `https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${encodeURIComponent(subject)}&body=${body}`;
    const mailtoURL = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${body}`;

    const ua = navigator.userAgent || navigator.vendor || window.opera;
    const isIOS = /iPad|iPhone|iPod/.test(ua);
    const isAndroid = /Android/.test(ua);
    const isMobile = isIOS || isAndroid;

    if (isMobile) {
      window.location.href = mailtoURL;
    } else {
      const popup = window.open(
        gmailURL,
        "gmailCompose",
        `width=700,height=600,left=${window.innerWidth / 2 - 350},top=${window.innerHeight / 2 - 300}`
      );
      setTimeout(() => {
        if (!popup || popup.closed || typeof popup.closed === "undefined") {
          window.location.href = mailtoURL;
        }
      }, 600);
    }
  });
});
</script>
