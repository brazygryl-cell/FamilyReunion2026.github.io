<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€” Williams Family Reunion</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>
  <script type="module" src="nav.js"></script>

  <style>
    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
    }

    .login-card {
      background: linear-gradient(180deg, #121624 0%, #0f121a 100%);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px 28px;
      text-align: center;
      box-shadow: var(--shadow);
      max-width: 460px;
      width: 100%;
    }

    .login-card h2 {
      font-family: "Playfair Display", serif;
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--text);
    }

    .login-card p {
      color: var(--muted);
      font-size: 1.05rem;
      margin-bottom: 28px;
      line-height: 1.6;
    }

    .login-btn {
      background: var(--mint);
      color: #000;
      font-weight: 700;
      font-size: 1.05rem;
      border: none;
      border-radius: 10px;
      padding: 12px 22px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .login-btn:hover {
      filter: brightness(1.15);
      transform: scale(1.03);
    }

    .invite-note {
      text-align: center;
      color: var(--muted);
      font-size: 0.95rem;
      margin-top: 24px;
    }

    .invite-note a {
      color: var(--mint);
      font-weight: 600;
      text-decoration: none;
    }
    .invite-note a:hover {
      color: var(--mint-2);
      text-decoration: underline;
    }
  </style>
</head>

<body>

<header></header>

<section class="section login-wrapper">
  <div class="login-card">
    <h2>Sign In to Continue</h2>
    <p>Access is limited to invited family members only.<br/>Please sign in with Google to proceed.</p>

    <button id="loginBtn" class="login-btn">Sign in with Google</button>
  </div>
</section>

<p class="invite-note">
  Registration is <strong>by invite only</strong>.<br/>
  <a href="#" id="emailLink">ðŸ“§ Email Taylor to Request Access</a>
</p>

<footer></footer>

<!-- âœ… Netlify Identity -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  if (window.netlifyIdentity) {
    const btn = document.getElementById("loginBtn");
    btn.addEventListener("click", () => {
      window.netlifyIdentity.open("login");

      // ðŸ–¤ Apply dark theme override + hide email login fields
      setTimeout(() => {
        const iframe = document.querySelector("iframe[src*='identity']");
        if (!iframe) return;

        iframe.addEventListener("load", () => {
          const doc = iframe.contentDocument || iframe.contentWindow.document;

          const style = document.createElement("style");
          style.textContent = `
            body {
              background: #0f1115 !important;
              color: #E9EEF2 !important;
              font-family: 'Poppins', sans-serif !important;
            }
            input, button, select, textarea {
              background-color: #151822 !important;
              border: 1px solid #222736 !important;
              color: #E9EEF2 !important;
            }
            button, [type="submit"] {
              background: #7EE0C2 !important;
              color: #000 !important;
              font-weight: 700 !important;
              border-radius: 8px !important;
            }
            a, .link {
              color: #7EE0C2 !important;
            }
            /* ðŸš« Hide Email/Password fields, login button, etc. */
            form[action*="/token"] input[name="email"],
            form[action*="/token"] input[name="password"],
            form[action*="/token"] button[type="submit"],
            form[action*="/token"] a[href*="recover"],
            form[action*="/token"] hr {
              display: none !important;
            }
          `;
          doc.head.appendChild(style);
        });
      }, 400);
    });

    // After login â†’ go home
    window.netlifyIdentity.on("login", () => {
      window.location.href = "index.html";
    });
  }
});
</script>

<!-- âœ… Gmail popup setup with graceful fallback -->
<script type="module">
  import { setupEmailPopup } from "./nav.js";

  document.addEventListener("DOMContentLoaded", () => {
    const emailLink = document.querySelector("#emailLink");
    const email = "taylor.clarkjones25@gmail.com";
    const subject = "Williams Family Reunion Registration";
    const body =
      "Hi Taylor,%0A%0AI'd like to register or learn more about the reunion.%0A%0AThanks,%0A[Your Name]";

    if (!emailLink) return;

    emailLink.addEventListener("click", (e) => {
      e.preventDefault();

      const gmailURL = `https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${encodeURIComponent(
        subject
      )}&body=${body}`;

      // Try opening Gmail popup
      const popup = window.open(
        gmailURL,
        "gmailCompose",
        "width=700,height=600,left=" +
          (window.innerWidth / 2 - 350) +
          ",top=" +
          (window.innerHeight / 2 - 300)
      );

      // If Gmail blocked or unavailable â†’ fallback to mailto
      setTimeout(() => {
        if (!popup || popup.closed || typeof popup.closed == "undefined") {
          window.location.href = `mailto:${email}?subject=${encodeURIComponent(
            subject
          )}&body=${body}`;
        }
      }, 500);
    });

    // Optional: also run your nav.js popup setup (so it works sitewide)
    setupEmailPopup();
  });
</script>

</body>
</html>
