<!-- âœ… Login Page: Mobile-friendly email popup for Taylor -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const emailLink = document.querySelector("#emailLink");
  if (!emailLink) return;

  const email = "taylor.clarkjones25@gmail.com";
  const subject = "Williams Family Reunion Registration";
  const body = `Hi Taylor,

I'd like to register or learn more about the reunion.

Thanks,
[Your Name]`;

  emailLink.addEventListener("click", (e) => {
    e.preventDefault();

    const encSubj = encodeURIComponent(subject);
    const encBody = encodeURIComponent(body);

    const gmailURL = `https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${encSubj}&body=${encBody}`;
    const mailtoURL = `mailto:${email}?subject=${encSubj}&body=${encBody}`;

    const ua = navigator.userAgent || navigator.vendor || window.opera;
    const isIOS = /iPad|iPhone|iPod/.test(ua);
    const isAndroid = /Android/.test(ua);
    const isMobile = isIOS || isAndroid;

    if (isMobile) {
      // ðŸ“± mobile devices use mailto directly
      if (isAndroid) {
        window.location.href = mailtoURL;
      } else if (isIOS) {
        setTimeout(() => {
          window.location.href = mailtoURL;
        }, 100);
      }
    } else {
      // ðŸ’» desktop â†’ Gmail popup
      const popup = window.open(
        gmailURL,
        "gmailCompose",
        `width=700,height=600,left=${window.innerWidth / 2 - 350},top=${
          window.innerHeight / 2 - 300
        }`
      );

      // fallback if popup blocked
      setTimeout(() => {
        if (!popup || popup.closed || typeof popup.closed === "undefined") {
          window.location.href = mailtoURL;
        }
      }, 600);
    }
  });
});
</script>

<!-- âœ… Netlify Identity -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  if (window.netlifyIdentity) {
    const btn = document.getElementById("loginBtn");
    btn.addEventListener("click", () => {
      window.netlifyIdentity.open("login");

      // ðŸ–¤ Apply dark theme override + hide email login fields
      setTimeout(() => {
        const iframe = document.querySelector("iframe[src*='identity']");
        if (!iframe) return;

        iframe.addEventListener("load", () => {
          const doc = iframe.contentDocument || iframe.contentWindow.document;
          const style = document.createElement("style");
          style.textContent = `
            body {
              background: #0f1115 !important;
              color: #E9EEF2 !important;
              font-family: 'Poppins', sans-serif !important;
            }
            input, button, select, textarea {
              background-color: #151822 !important;
              border: 1px solid #222736 !important;
              color: #E9EEF2 !important;
            }
            button, [type="submit"] {
              background: #7EE0C2 !important;
              color: #000 !important;
              font-weight: 700 !important;
              border-radius: 8px !important;
            }
            a, .link { color: #7EE0C2 !important; }
            form[action*="/token"] input[name="email"],
            form[action*="/token"] input[name="password"],
            form[action*="/token"] button[type="submit"],
            form[action*="/token"] a[href*="recover"],
            form[action*="/token"] hr { display: none !important; }
          `;
          doc.head.appendChild(style);
        });
      }, 400);
    });

    window.netlifyIdentity.on("login", () => {
      window.location.href = "index.html";
    });
  }
});
</script>
