<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login ‚Äî Williams Family Reunion</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>

  <style>
    /* Page base */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #f5f6f8;
      background: radial-gradient(circle at 30% 20%, #161a25 0%, #0f121a 70%);
    }

    /* üéûÔ∏è Login Slideshow */
   /* üéûÔ∏è Login Slideshow (Smaller Header Version) */
#login-hero {
  position: relative;
  height: 30vh; /* reduced from 60vh */
  min-height: 180px; /* ensures it still looks good on small screens */
  overflow: hidden;
  border-radius: 0 0 30px 30px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
  margin-bottom: 1.5rem;
}

#login-hero .slide {
  position: absolute;
  inset: 0;
  background-size: contain;   /* üëà show entire photo */
  background-repeat: no-repeat;
  background-position: center center;
  background-color: #0f121a;  /* subtle backdrop fill */
  opacity: 0;
  transition: opacity 2s ease-in-out;
}

#login-hero .slide.active {
  opacity: 1;
  transform: scale(1);
}

#login-hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.55);
  z-index: 1;
}

#login-hero .overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: #fff;
  z-index: 2;
  max-width: 800px;
  padding: 0 1rem;
}

#login-hero h1 {
  font-family: "Playfair Display", serif;
  font-size: 1.8rem; /* smaller title */
  margin-bottom: 0.3rem;
}

#login-hero p {
  color: #d0d6e0;
  font-size: 1rem;
}

/* Adjust login wrapper spacing since hero is shorter */
.login-wrapper {
  margin-top: 1rem;
}

    /* Centered login card */
    .login-wrapper {
      display: flex; align-items: center; justify-content: center;
      min-height: 40vh; padding: 2rem 1rem; /* sits below hero */
    }
    .login-card {
      background: linear-gradient(180deg, rgba(20,24,34,.9), rgba(12,15,22,.95));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 40px 32px; text-align: center;
      box-shadow: 0 0 30px rgba(0,255,200,0.08);
      max-width: 420px; width: 100%;
      backdrop-filter: blur(10px);
      animation: fadeIn .8s ease forwards;
    }
    @keyframes fadeIn { from{opacity:0;transform:translateY(40px)} to{opacity:1;transform:translateY(0)} }
    .login-card h2 {
      font-family: "Playfair Display", serif; font-size: 2rem;
      margin-bottom: 10px; color: #fff;
    }
    .login-card p { color:#aeb4c1; font-size:1.05rem; margin-bottom: 24px; }

    input {
      width: 100%; background: rgba(15,18,26,.85);
      border: 1px solid rgba(255,255,255,.1); border-radius: 10px;
      padding: 12px 14px; color: #f5f6f8; margin-bottom: 14px; font-size: 1.05rem;
      transition: all .2s ease;
    }
    input:focus {
      border-color: #7ee0c2; outline: none; box-shadow: 0 0 6px rgba(126,224,194,.3);
    }

    .login-btn {
      background: linear-gradient(90deg, #7ee0c2, #57d6a5);
      color: #000; font-weight: 700; font-size: 1.05rem;
      border: none; border-radius: 10px; padding: 12px 22px;
      cursor: pointer; transition: all .25s ease; width: 100%;
    }
    .login-btn:hover { transform: scale(1.04); box-shadow: 0 0 20px rgba(126,224,194,.4); }

    .invite-note {
      text-align: center; color: #a7aebb; font-size: .95rem;
      padding: 1rem 1rem 2rem;
    }
    .invite-note a { color: #7ee0c2; font-weight: 600; text-decoration: none; }
    .invite-note a:hover { text-decoration: underline; }

    /* ü™ü Create Account Modal */
    .modal {
      display: none; position: fixed; inset: 0; z-index: 1000;
      background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(4px);
      justify-content: center; align-items: center; animation: fadeIn .5s ease;
    }
    .modal-content {
      background: linear-gradient(180deg, #161a25, #0f121a);
      padding: 28px 26px; border-radius: 16px;
      border: 1px solid rgba(255,255,255,.1);
      box-shadow: 0 0 25px rgba(126,224,194,.15);
      width: 90%; max-width: 380px; text-align: center;
      transform: scale(.9); animation: popUp .35s ease forwards; position: relative;
    }
    @keyframes popUp { from{transform:scale(.8);opacity:0} to{transform:scale(1);opacity:1} }
    .modal-content h3 { font-family:"Playfair Display",serif; color:#fff; margin-bottom:10px; }
    .modal-content p { color:#b7bdc9; margin-bottom:18px; }
    .modal-content input { margin-bottom: 10px; }
    .modal-content button:hover { transform: scale(1.03); box-shadow: 0 0 12px rgba(126,224,194,.3); }
    .close {
      position: absolute; top: 12px; right: 18px; font-size: 1.8rem; color: #aaa; cursor: pointer;
    }
    .close:hover { color: #fff; }
  </style>
</head>

<body>
  <!-- üéûÔ∏è Login Slideshow Hero -->
  <section id="login-hero">
    <div class="slide active" style="background-image:url('images/pet1.jpg')"></div>
    <div class="slide" style="background-image:url('images/pet2.jpg')"></div>
    <div class="overlay">
      <h1>Welcome Family üíö</h1>
      <p>Sign in to join the Williams Family Reunion 2026!</p>
    </div>
  </section>

  <!-- Centered login card -->
  <section class="login-wrapper">
    <div class="login-card">
      <h2>Family Login</h2>
      <p>Sign in or create your account using your email and password.</p>

      <input id="emailInput" type="email" placeholder="Email address" required />
      <input id="passwordInput" type="password" placeholder="Password" required />

      <button id="loginBtn" class="login-btn">Log In</button>
      <button id="createBtn" class="login-btn" style="margin-top:10px;background:#7EE0C2;color:#000;">Create Account</button>
    </div>
  </section>

  <p class="invite-note">
    Need access? <a href="#" id="emailLink">üìß Email Taylor to Request Approval</a>
  </p>

  <!-- ü™ü Create Account Modal -->
  <div id="createModal" class="modal">
    <div class="modal-content">
      <span class="close" aria-label="Close">&times;</span>
      <h3>Create Account</h3>
      <p>Enter your email and password to create your account.</p>
      <input id="createEmail" type="email" placeholder="Email address" required />
      <input id="createPassword" type="password" placeholder="Password" required />
      <button id="confirmCreateBtn" class="login-btn">Create</button>
    </div>
  </div>

  <!-- ‚úÖ Firebase login (module) -->
  <script type="module">
    import { auth, db } from "./firebase-init.js";
    import {
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const loginBtn = document.getElementById("loginBtn");
    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");

    async function isApproved(email) {
      const ref = doc(db, "approvedUsers", email);
      const snap = await getDoc(ref);
      return snap.exists() && snap.data().approved === true;
    }

    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const approved = await isApproved(email);
        if (approved) {
          window.location.href = "index.html";
        } else {
          alert("‚ö†Ô∏è Your account is pending approval. Please email Taylor.");
          await signOut(auth);
        }
      } catch (error) {
        if (error.code === "auth/invalid-credential" || error.code === "auth/wrong-password") {
          alert("‚ùå Invalid password. Try again or reset your password.");
        } else if (error.code === "auth/too-many-requests") {
          alert("Too many attempts. Please wait a moment and try again.");
        } else {
          alert("‚ùå " + (error.message || "Something went wrong."));
        }
      }
    });
  </script>

  <!-- ü™ü Create Account Modal Logic + Create (module) -->
  <script type="module">
    import { auth, db } from "./firebase-init.js";
    import { createUserWithEmailAndPassword, signOut } 
      from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { doc, setDoc } 
      from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const modal = document.getElementById("createModal");
    const createBtn = document.getElementById("createBtn");
    const closeBtn = document.querySelector(".close");
    const confirmCreateBtn = document.getElementById("confirmCreateBtn");

    createBtn.addEventListener("click", () => modal.style.display = "flex");
    closeBtn.addEventListener("click", () => modal.style.display = "none");
    window.addEventListener("click", (e) => { if (e.target === modal) modal.style.display = "none"; });

    confirmCreateBtn.addEventListener("click", async () => {
      const email = document.getElementById("createEmail").value.trim();
      const password = document.getElementById("createPassword").value.trim();
      if (!email || !password) { alert("Please enter both fields."); return; }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "approvedUsers", email), { approved: false });
        alert("‚úÖ Account created! Pending approval ‚Äî please email Taylor.");
        await signOut(auth);
        modal.style.display = "none";
      } catch (err) {
        if (err.code === "auth/email-already-in-use") {
          alert("That email already has an account. Try logging in.");
        } else if (err.code === "auth/weak-password") {
          alert("Password should be at least 6 characters.");
        } else {
          alert("‚ùå " + (err.message || "Something went wrong."));
        }
      }
    });
  </script>

  <!-- üéûÔ∏è Slideshow Logic -->
  <script>
    const loginSlides = document.querySelectorAll("#login-hero .slide");
    let currentSlide = 0;
    setInterval(() => {
      loginSlides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % loginSlides.length;
      loginSlides[currentSlide].classList.add("active");
    }, 6000);
  </script>

  <!-- üìß Email popup for Taylor -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const emailLink = document.querySelector("#emailLink");
      const email = "taylor.clarkjones25@gmail.com";
      const subject = "Williams Family Reunion Access Request";
      const body = "Hi Taylor,%0A%0AI'd like to request access to the family site.%0A%0AThanks,%0A[Your Name]";
      if (!emailLink) return;
      emailLink.addEventListener("click", e => {
        e.preventDefault();
        const gmailURL = `https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${encodeURIComponent(subject)}&body=${body}`;
        const mailtoURL = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${body}`;
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        const isMobile = /Android|iPhone|iPad|iPod/i.test(ua);
        if (isMobile) window.location.href = mailtoURL;
        else {
          const popup = window.open(gmailURL,"gmailCompose",
            `width=700,height=600,left=${window.innerWidth/2-350},top=${window.innerHeight/2-300}`);
          setTimeout(()=>{ if(!popup||popup.closed||typeof popup.closed==="undefined") window.location.href = mailtoURL; },600);
        }
      });
    });
  </script>
</body>
</html>
