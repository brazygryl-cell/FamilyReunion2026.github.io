<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>
<header></header>

<section class="section">
<div class="container" style="max-width:560px;margin:0 auto;text-align:center;">
<h2>Sign in to Continue</h2>
<p class="muted">Only family members can access the site. If you received an invite email, click the button below.</p>

<button id="loginBtn" class="btn">Login / Create Account</button>

<p style="margin-top:20px;font-size:0.9rem;">
<strong>Registration is invite only.</strong><br>
Didn’t receive your invite? <a href="mailto:taylor.clarkjones25@gmail.com?subject=Family%20Reunion%20Registration">Email Taylor</a>
</p>
</div>
</section>

<footer></footer>

<!-- ✅ LOAD IDENTITY WIDGET -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<script type="module">

// ✅ FORCE LOGIN MODAL TO OPEN
document.getElementById("loginBtn").addEventListener("click", () => {
if (window.netlifyIdentity) {
window.netlifyIdentity.open("login");
} else {
alert("Netlify Identity failed to load. Check connection.");
}
});

// ✅ Redirect after login
if (window.netlifyIdentity) {
window.netlifyIdentity.on("login", () => {
window.location.href = "index.html";
});
}
</script>

</body>
</html>
