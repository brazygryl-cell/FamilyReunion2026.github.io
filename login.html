<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€” Williams Family Reunion</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>

  <style>
    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
    }
    .login-card {
      background: linear-gradient(180deg,#121624 0%,#0f121a 100%);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px 28px;
      text-align: center;
      box-shadow: var(--shadow);
      max-width: 460px;
      width: 100%;
    }
    .login-card h2 {
      font-family: "Playfair Display", serif;
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--text);
    }
    .login-card p {
      color: var(--muted);
      font-size: 1.05rem;
      margin-bottom: 28px;
      line-height: 1.6;
    }
    input {
      width:100%;
      background:#0f121a;
      border:1px solid var(--border);
      border-radius:8px;
      padding:10px 12px;
      color:var(--text);
      margin-bottom:12px;
      font-size:1.05rem;
    }
    .login-btn {
      background:var(--mint);
      color:#000;
      font-weight:700;
      font-size:1.05rem;
      border:none;
      border-radius:10px;
      padding:12px 22px;
      cursor:pointer;
      transition:all .2s ease;
    }
    .login-btn:hover { filter:brightness(1.15); transform:scale(1.03); }
    .invite-note {
      text-align:center;
      color:var(--muted);
      font-size:.95rem;
      margin-top:24px;
    }
    .invite-note a { color:var(--mint); font-weight:600; text-decoration:none; }
    .invite-note a:hover { color:var(--mint-2); text-decoration:underline; }
    .error-msg { color:#ff6b6b; margin-top:10px; font-size:.95rem; }
  </style>
</head>

<body>

<header></header>

<section class="section login-wrapper">
  <div class="login-card">
    <h2>Family Login</h2>
    <p>Sign in or create your account using your email and password.</p>

    <input id="email" type="email" placeholder="Email address" required />
    <input id="password" type="password" placeholder="Password" required />
    <button id="loginBtn" class="login-btn">Sign In</button>
    <button id="signupBtn" class="login-btn" style="margin-top:10px;background:var(--mint-2);">Create Account</button>
    <p id="errorMsg" class="error-msg"></p>
  </div>
</section>

<p class="invite-note">
  Need access? <a href="#" id="emailLink">ðŸ“§ Email Taylor to Request Approval</a>
</p>

<footer></footer>

<!-- âœ… Firebase login logic -->
<script type="module">
  import { auth, db } from "./firebase-init.js";
  import {
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
  import { doc, getDoc, setDoc } 
    from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

  const emailEl = document.getElementById("email");
  const passEl  = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");
  const signupBtn = document.getElementById("signupBtn");
  const errorMsg = document.getElementById("errorMsg");

  function showError(msg){ errorMsg.textContent = msg; }

  // ðŸ”‘ Sign In
  loginBtn.addEventListener("click", async () => {
    try {
      const userCred = await signInWithEmailAndPassword(auth, emailEl.value, passEl.value);
      const user = userCred.user;
      const ref = doc(db, "approvedUsers", user.email);
      const snap = await getDoc(ref);

      if (snap.exists() && snap.data().approved === true) {
        window.location.href = "index.html";
      } else {
        showError("Your account is pending approval. Please contact the coordinator.");
        await signOut(auth);
      }
    } catch (err) {
      console.error(err);
      showError("Invalid credentials or network error. Please try again.");
    }
  });

  // ðŸ†• Sign Up (creates unapproved account)
  signupBtn.addEventListener("click", async () => {
    try {
      const userCred = await createUserWithEmailAndPassword(auth, emailEl.value, passEl.value);
      const user = userCred.user;
      await setDoc(doc(db, "approvedUsers", user.email), { approved:false });
      showError("Account created! Await coordinator approval before you can log in.");
      await signOut(auth);
    } catch (err) {
      console.error(err);
      showError("Could not create account. Try again or use another email.");
    }
  });

  // ðŸšª Redirect approved users directly in
  onAuthStateChanged(auth, async (user) => {
    if (!user) return;
    const ref = doc(db, "approvedUsers", user.email);
    const snap = await getDoc(ref);
    if (snap.exists() && snap.data().approved === true) {
      window.location.href = "index.html";
    }
  });
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const emailLink = document.querySelector("#emailLink");
  const email = "taylor.clarkjones25@gmail.com";
  const subject = "Williams Family Reunion Access Request";
  const body = "Hi Taylor,%0A%0AI'd like to request access to the family site.%0A%0AThanks,%0A[Your Name]";
  if (!emailLink) return;
  emailLink.addEventListener("click", e => {
    e.preventDefault();
    const gmailURL = `https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${encodeURIComponent(subject)}&body=${body}`;
    const mailtoURL = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${body}`;
    const ua = navigator.userAgent || navigator.vendor || window.opera;
    const isMobile = /Android|iPhone|iPad|iPod/i.test(ua);
    if (isMobile) window.location.href = mailtoURL;
    else {
      const popup = window.open(gmailURL,"gmailCompose",
        `width=700,height=600,left=${window.innerWidth/2-350},top=${window.innerHeight/2-300}`);
      setTimeout(()=>{ if(!popup||popup.closed||typeof popup.closed==="undefined") window.location.href = mailtoURL; },600);
    }
  });
});
</script>

</body>
</html>
